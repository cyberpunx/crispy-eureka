{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    {% load staticfiles %}

    <title>
        {% block pagetitle %}Admincar - ForAuto{% endblock %}
    </title>

    <!-- Bootstrap Core CSS -->
    <link href="{% static 'main/sb_admin2/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="{% static 'main/sb_admin2/vendor/metisMenu/metisMenu.min.css' %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static 'main/sb_admin2/dist/css/sb-admin-2.css' %}" rel="stylesheet">

    <!-- My Style Override CSS -->
    <link href="{% static 'main/css/mystile.css' %}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Yellowtail" rel="stylesheet">
    <link href="{% static 'main/sb_admin2/vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">

    <!-- Morris Charts CSS -->
    <link href="{% static 'main/sb_admin2/vendor/morrisjs/morris.css' %}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{% static 'main/sb_admin2/vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">

    <!-- DataTables -->
    <link rel="stylesheet" type="text/css" href="{% static 'main/DataTables/datatables.min.css' %}"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<div id="wrapper">
    <nav class="navbar navbar-static-top navbar-inverse">
        <div class="container-fluid">
            <!-- Header -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'main:index' %}"  tabindex="-1">ForAuto</a>
            </div>
        </div>
    </nav>

    <div class="row">

        <div class="col-lg-12">
            <h1 class="page-header" style="padding-top: 10px">Iniciar sesión</h1>
        </div>
    </div>

    <div class="row" style="margin: 20px">

        <form method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-lg-2">
                            <div class="form-group">
                                <label for="username" class="control-label col-lg-12">Nombre de usuario:</label>
                                <input class="form-control" type="text" name="username">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-2">
                            <div class="form-group">
                                <label for="password" class="control-label col-lg-12">Contraseña:</label>
                                <input class="form-control" type="password" name="password">
                            </div>
                        </div>
                    </div>

                     <div class="row">
                        <div class="col-lg-2">
                            <div class="form-group">
                                <input class="btn btn-primary" type="submit" value="Ingresar">
                            </div>
                        </div>
                    </div>
                </form>

   </div>


</div>


    <!-- jQuery -->
    <script src="{% static 'main/sb_admin2/vendor/jquery/jquery.min.js' %}"></script>

    {% block extra_js_scripts %}
    {% endblock %}

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'main/sb_admin2/vendor/bootstrap/js/bootstrap.min.js' %}"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="{% static 'main/sb_admin2/vendor/metisMenu/metisMenu.min.js' %}"></script>





    <!-- Custom Theme JavaScript -->
    <script src="{% static 'main/sb_admin2/dist/js/sb-admin-2.js' %}"></script>





</body>

</html>
